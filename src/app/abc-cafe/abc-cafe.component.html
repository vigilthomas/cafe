<div class="" style="height: 100vh;">

    <app-nav></app-nav>
    <app-counter (cname)='getName($event)' (counterno)='getNumber($event)'
        (orderInquiry)='getStatus($event)'></app-counter>

    <div *ngIf="orderInquiry===true ;else nopage">
        <!-- <div> -->
        <app-inquiry [cname]="custname" [counternum]="counterno"></app-inquiry>
        <hr>
        <span class="fw-bolder fs-3 text-secondary text-center d-flex justify-content-center mt-3">Menu</span>
        <hr>

        <app-beverages>

        </app-beverages>

        <app-order  [cname]="custname" [counternum]="counterno" appRenderHight>
        </app-order>
        <hr>

    </div>
    <ng-template #nopage class="">
        <p class="alert alert-danger d-flex justify-content-center m-4 disabled">* Enter Your Name and Counter Number to
            Order</p>
    </ng-template>

</div>
